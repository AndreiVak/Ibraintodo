<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Трекер привычек</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img src="./images/logo.svg" alt="Logo" />
        <nav class="menu">
          <div class="menu__list"></div>
          <button class="menu__item">
            <img src="./images/add.svg" alt="add habbit" />
          </button>
        </nav>
      </div>
      <div class="content">
        <header>
          <h1 class="h1"></h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__percent"></div>
            </div>
            <div class="progress__bar">
              <div class="progress__bar__active"></div>
            </div>
          </div>
        </header>
        <main>
          <div id="days"></div>
          <div class="habbit">
            <div class="habbit__day"></div>
            <form onsubmit="createDay(event)" class="habbit__form">
              <input
                name="comment"
                class="input_icon"
                type="text"
                placeholder="Комментарий"
              />
              <img
                class="input__icon"
                src="./images/comment.svg"
                alt="Комментарий"
              />
              <button type="submit" class="button">Готово</button>
            </form>
          </div>
        </main>
      </div>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
